<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa - Escolha um Número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Concorra a uma rifa de R$150,00!</h1>
        <p>Escolha um número de 1 a 1000:</p>

        <div id="gridNumeros"></div>
        <div>
            <p>Números selecionados: </p>
            <div id="numerosSelecionados"> Nenhum </div>
        </div>
     <div>
        <form id="formCompra">
            <h2>Confirme sua compra</h2>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Seu telefone" required>
            </div>

            <button type="submit">Confirmar Compra</button>
        </form>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
